<svg width="200" height="150" viewBox="0 0 200 150" xmlns="http://www.w3.org/2000/svg">
  <!-- 店铺建筑 -->
  <rect x="20" y="40" width="160" height="100" fill="#f5f5f5" stroke="#ddd" stroke-width="2"/>
  
  <!-- 屋顶 -->
  <polygon points="15,40 100,10 185,40" fill="#8b4513" stroke="#654321" stroke-width="2"/>
  
  <!-- 门 -->
  <rect x="85" y="90" width="30" height="50" fill="#8b4513" stroke="#654321" stroke-width="2"/>
  <circle cx="105" cy="115" r="2" fill="#ffd700"/>
  
  <!-- 窗户 -->
  <rect x="40" y="60" width="25" height="20" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
  <rect x="135" y="60" width="25" height="20" fill="#87ceeb" stroke="#4682b4" stroke-width="2"/>
  
  <!-- 招牌 -->
  <rect x="60" y="25" width="80" height="20" fill="#ff6b35" stroke="#d4481e" stroke-width="2" rx="5"/>
  <text x="100" y="38" text-anchor="middle" fill="white" font-family="Arial" font-size="12" font-weight="bold">星巴克咖啡</text>
  
  <!-- 营业时间牌 -->
  <rect x="125" y="95" width="35" height="25" fill="white" stroke="#333" stroke-width="1"/>
  <text x="142.5" y="105" text-anchor="middle" fill="#333" font-family="Arial" font-size="8">营业时间</text>
  <text x="142.5" y="115" text-anchor="middle" fill="#333" font-family="Arial" font-size="6">8:00-22:00</text>
</svg> 